<!DOCTYPE html>


<html>
<head>
{% load staticfiles %}
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>



<div id="container">
    <div id="sidebar">
        {% include "chlamdb/menu.html" %}
    </div>
    <div id="header">
        {% include "chlamdb/user.html" %}
    </div>


        <h3>Kegg maps</h3>



        <div id="search_form">
            <form action="{% url "chlamdb.views.priam_kegg" biodb %}" method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" />
            </form>
        </div>

        {% if envoi %}
            <h3>Kegg map</h3>
            {% static "" as baseUrl %}
            <iframe src="{{ baseUrl }}/{{biodb}}/priam/{{genome}}/PATHWAYS/index.html" width="100%" height="2000px" frameborder="0px" marginwidth="0" marginheight="0" scrolling="no"></iframe>

        {% endif %}
    </div>
    <div id="footer"></div>
</div>


</body>
</html>
