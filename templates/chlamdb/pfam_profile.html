<!DOCTYPE html>


<html>
<head>
{% load staticfiles %}
{% include "chlamdb/header.html" %}
</head>
<body>
  <div class="container-fluid" id="main_container">
    <div class="row">
      <div id="wrapper">
          <div id="page-content-wrapper">
            <div class="row">
              <div class="col-lg-12">
                {% include "chlamdb/menu.html" %}
                <h2>Taxonomic profile of domain {{pfam_domain}}</h2>
                <a type="button" href="{% url 'get_pfam_taxon_table' pfam_domain %}" class="btn btn-success">get detailed table</a>

               <div>
                   {% if rank == 'phylum'%}
                    <object type="image/svg+xml" data="{% static asset_path %}" id="pfam_tree" style="width: 800px"></object>
                   {%else %}
                   <object type="image/svg+xml" data="{% static asset_path %}" id="pfam_tree" style="width: 1200px"></object>

                   {%endif%}
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% include "chlamdb/style_menu.html" %}
</html>
