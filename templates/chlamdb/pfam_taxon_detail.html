<!DOCTYPE html>


<html>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

{% load staticfiles %}
<body height="4000px">
    <div id="container">




        <div id="content">
               <div>

                <table class="table" id="taxonomy_table">
                    <thead>
                        <tr>
                          <th scope="col">superkingdom</th>
                            <th scope="col">phylum</th>
                            <th scope="col">order</th>
                            <th scope="col">family</th>
                            <th scope="col">genus</th>
                            <th scope="col">assembly_accession</th>

                          <th scope="col">Organism</th>
                          <th scope="col">Protein_id</th>
                          <th scope="col">e-value</th>
                          <th scope="col">Score</th>

                        </tr>
                    </thead>
                    <tbody>
                    {% for row in taxon_data %}
                        <tr>
                            <td>{{row.0}}</td>
                            <td>{{row.1}}</td>
                            <td>{{row.2}}</td>
                            <td>{{row.3}}</td>
                            <td>{{row.4}}</td>
                            <td>{{row.5}}</td>
                            <td>{{row.6}}</td>
                            <td>{{row.7}}</td>
                            <td>{{row.8}}</td>
                            <td>{{row.9}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

               </div>
        </div>
    </div>

</body>

<script>

$(document).ready(function() {
    $('#taxonomy_table').DataTable( {
        "order": [[ 6, "desc" ]],
        dom: 'Bfrtip',
        "pageLength": 20,
        "searching": true,
        "bLengthChange": false,
        "paging":   true,
        "info": false
    } );
} );


</script>

</html>
