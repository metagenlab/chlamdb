<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-cola.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
		<script src="cytoscape-cola.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					autounselectify: true,
					
					boxSelectionEnabled: false,

					layout: {
						name: 'cose',
						idealEdgeLength: function(edge){ return Math.sqrt(edge.data('strength')); }, // edgeLength
						padding: 30,
						maxSimulationTime: 6000,
						randomize: false,
						nodeSpacing: 100,
						animate: true

					},

					style: [
						{
							selector: 'node',
							css: {
								'background-color': '#f92411',
								'shape': 'roundrectangle',
			        			'width': function(node){ return 4*node.data('label').length; },
								'height': 10,
								'content': 'data(label)',
								'font-size': 5,
								'text-valign': 'center'
							}
						},

						{
							selector: 'edge',
							css: {
								'line-color': '#f92411',
								'label': 'data(strength)',
								'font-size': 5
							}
						}
					],

					elements: {"nodes": [{"data": {"id": "162871", "label": "162871"}}, {"data": {"id": "163537\n183399\n183554\n183555", "label": "163537\n183399\n183554\n183555"}}, {"data": {"id": "182192", "label": "182192"}}, {"data": {"id": "182871", "label": "182871"}}, {"data": {"id": "183043", "label": "183043"}}, {"data": {"id": "cgMLST", "label": "cgMLST"}}], "edges": [{"data": {"id": "162871cgMLST", "strength": 277, "source": "162871", "target": "cgMLST"}}, {"data": {"id": "162871163537\n183399\n183554\n183555", "strength": 391.5, "source": "162871", "target": "163537\n183399\n183554\n183555"}}, {"data": {"id": "163537\n183399\n183554\n183555182871", "strength": 663.5, "source": "163537\n183399\n183554\n183555", "target": "182871"}}, {"data": {"id": "163537\n183399\n183554\n183555183043", "strength": 1130.5, "source": "163537\n183399\n183554\n183555", "target": "183043"}}, {"data": {"id": "182192182871", "strength": 240, "source": "182192", "target": "182871"}}]}
				});

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-cola demo</h1>

		<div id="cy"></div>

	</body>

</html>
